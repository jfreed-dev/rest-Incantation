<!DOCTYPE html>
<html>
<head>
    <title>Input Credentials</title>
</head>
<body>
    <h1>Enter Credentials</h1>
    <form method="post" action="/credentials">
        {% for method, type in auth_methods.items() %}
            <label for="{{ method }}">{{ method }}</label>
            {% if type == 'apiKey' %}
                <input type="text" name="{{ method }}" placeholder="Enter API Key">
            {% elif type == 'oauth2' %}
                <input type="text" name="{{ method }}" placeholder="Enter OAuth Token">
            {% elif type == 'http' %}
                <input type="text" name="{{ method }}" placeholder="Enter HTTP auth value">
            {% else %}
                <input type="text" name="{{ method }}" placeholder="Enter credential value">
            {% endif %}
            <br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
