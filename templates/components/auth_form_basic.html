{# HTTP Basic authentication form #}
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-4">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ scheme.name }}</h3>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
            Basic Auth
        </span>
    </div>

    {% if scheme.description %}
    <p class="text-sm text-gray-600 mb-4">{{ scheme.description }}</p>
    {% endif %}

    <div class="space-y-4">
        <div>
            <label for="{{ scheme.name }}_username" class="block text-sm font-medium text-gray-700 mb-1">
                Username
            </label>
            <input type="text"
                   id="{{ scheme.name }}_username"
                   name="{{ scheme.name }}_username"
                   placeholder="Enter username"
                   autocomplete="username"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>
        <div>
            <label for="{{ scheme.name }}_password" class="block text-sm font-medium text-gray-700 mb-1">
                Password
            </label>
            <input type="password"
                   id="{{ scheme.name }}_password"
                   name="{{ scheme.name }}_password"
                   placeholder="Enter password"
                   autocomplete="current-password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>
    </div>
</div>
