{# Custom HTTP headers management #}
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-4"
     x-data="{
        headers: [{ name: '', value: '' }],
        addHeader() {
            this.headers.push({ name: '', value: '' });
        },
        removeHeader(index) {
            if (this.headers.length > 1) {
                this.headers.splice(index, 1);
            } else {
                this.headers[0] = { name: '', value: '' };
            }
        }
     }">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Custom Headers</h3>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
            Optional
        </span>
    </div>

    <p class="text-sm text-gray-600 mb-4">
        Add custom HTTP headers to include with API requests.
    </p>

    <div class="space-y-3">
        <template x-for="(header, index) in headers" :key="index">
            <div class="flex items-center gap-3">
                <div class="flex-1">
                    <input type="text"
                           x-model="header.name"
                           :name="'custom_header_name_' + index"
                           placeholder="Header name (e.g., X-Custom-Header)"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm">
                </div>
                <div class="flex-1">
                    <input type="text"
                           x-model="header.value"
                           :name="'custom_header_value_' + index"
                           placeholder="Header value"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm">
                </div>
                <button type="button"
                        @click="removeHeader(index)"
                        class="p-2 text-gray-400 hover:text-red-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <button type="button"
            @click="addHeader()"
            class="mt-3 inline-flex items-center text-sm font-medium text-primary-600 hover:text-primary-700">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add Another Header
    </button>
</div>
