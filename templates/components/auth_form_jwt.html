{# JWT authentication form - standalone JWT input #}
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-4">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ scheme.name }}</h3>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
            JWT
        </span>
    </div>

    {% if scheme.description %}
    <p class="text-sm text-gray-600 mb-4">{{ scheme.description }}</p>
    {% endif %}

    <div class="mb-4 p-3 bg-indigo-50 rounded-md border border-indigo-200">
        <p class="text-sm text-indigo-700">
            <svg class="inline-block w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
            </svg>
            JSON Web Tokens are self-contained and include encoded claims.
        </p>
    </div>

    <div>
        <label for="{{ scheme.name }}_token" class="block text-sm font-medium text-gray-700 mb-1">
            JWT Token
        </label>
        <textarea id="{{ scheme.name }}_token"
                  name="{{ scheme.name }}_token"
                  rows="4"
                  placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 font-mono text-sm"></textarea>
    </div>
</div>
