{# API Key authentication form #}
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-4">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ scheme.name }}</h3>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
            API Key
        </span>
    </div>

    <div class="mb-4 p-3 bg-gray-50 rounded-md">
        <div class="flex items-center space-x-4 text-sm text-gray-600">
            <div>
                <span class="font-medium">Location:</span>
                <span class="ml-1 font-mono bg-gray-200 px-1.5 py-0.5 rounded">{{ scheme.location }}</span>
            </div>
            <div>
                <span class="font-medium">Parameter:</span>
                <span class="ml-1 font-mono bg-gray-200 px-1.5 py-0.5 rounded">{{ scheme.parameter_name }}</span>
            </div>
        </div>
    </div>

    {% if scheme.description %}
    <p class="text-sm text-gray-600 mb-4">{{ scheme.description }}</p>
    {% endif %}

    <div>
        <label for="{{ scheme.name }}_value" class="block text-sm font-medium text-gray-700 mb-1">
            API Key
        </label>
        <input type="password"
               id="{{ scheme.name }}_value"
               name="{{ scheme.name }}_value"
               placeholder="Enter your API key"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
    </div>
</div>
