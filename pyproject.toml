[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
ignore_missing_imports = true
exclude = [".venv", "venv"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B105"]  # Skip hardcoded password checks for dev defaults
