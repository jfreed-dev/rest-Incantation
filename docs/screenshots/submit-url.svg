<svg xmlns="http://www.w3.org/2000/svg" width="800" height="520" viewBox="0 0 800 520">
  <!-- Background -->
  <rect width="800" height="520" fill="#f9fafb"/>

  <!-- Main container -->
  <g transform="translate(80, 30)">
    <!-- Hero Section -->
    <text x="320" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#111827" text-anchor="middle">Explore REST APIs</text>
    <text x="320" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4b5563" text-anchor="middle">Discover authentication methods and interact with REST APIs using their OpenAPI specifications.</text>

    <!-- Form Card -->
    <rect x="40" y="80" width="560" height="220" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Base URL Field -->
    <text x="60" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#374151">API Base URL</text>
    <rect x="60" y="118" width="520" height="44" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <text x="76" y="146" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">https://api.example.com</text>
    <text x="60" y="178" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Enter the base URL of the API. We'll automatically discover the OpenAPI specification.</text>

    <!-- Divider -->
    <line x1="60" y1="200" x2="580" y2="200" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="280" y="192" width="80" height="16" fill="#ffffff"/>
    <text x="320" y="204" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">or specify directly</text>

    <!-- OpenAPI URL Field -->
    <text x="60" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#374151">OpenAPI Specification URL <tspan fill="#9ca3af" font-weight="400">(optional)</tspan></text>
    <rect x="60" y="238" width="520" height="40" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>

    <!-- Submit Button -->
    <rect x="60" y="290" width="520" height="44" rx="8" fill="#4f46e5"/>
    <text x="320" y="318" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="500" fill="#ffffff" text-anchor="middle">Discover API</text>
    <!-- Search icon -->
    <circle cx="258" cy="312" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="264" y1="318" x2="270" y2="324" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>

    <!-- Feature Cards -->
    <g transform="translate(0, 350)">
      <!-- Auth Detection -->
      <rect x="40" y="0" width="170" height="90" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="60" cy="24" r="10" fill="#eef2ff"/>
      <path d="M56,24 L60,28 L68,20" stroke="#4f46e5" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="76" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#111827">Auth Detection</text>
      <text x="56" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4b5563">Automatically detects</text>
      <text x="56" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4b5563">OAuth2, API Keys, and more.</text>

      <!-- Token Renewal -->
      <rect x="235" y="0" width="170" height="90" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="255" cy="24" r="10" fill="#eef2ff"/>
      <path d="M251,24 a4,4 0 1,1 8,0" stroke="#4f46e5" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M263,24 a4,4 0 1,1 -8,0" stroke="#4f46e5" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="271" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#111827">Token Renewal</text>
      <text x="251" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4b5563">Automatic token refresh</text>
      <text x="251" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4b5563">with configurable intervals.</text>

      <!-- Custom Headers -->
      <rect x="430" y="0" width="170" height="90" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="450" cy="24" r="10" fill="#eef2ff"/>
      <text x="446" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#4f46e5">&lt;/&gt;</text>
      <text x="466" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#111827">Custom Headers</text>
      <text x="446" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4b5563">Add custom HTTP headers</text>
      <text x="446" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4b5563">to your API requests.</text>
    </g>
  </g>
</svg>
