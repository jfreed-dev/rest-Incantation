<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>

  <!-- Main container -->
  <g transform="translate(80, 20)">
    <!-- Back link -->
    <text x="20" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6b7280">&lt; Back to Home</text>

    <!-- Header -->
    <text x="20" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#111827">Configure Authentication</text>
    <text x="20" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4b5563">Enter the credentials required by this API.</text>

    <!-- API Key Card -->
    <rect x="20" y="95" width="600" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="40" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">ApiKeyAuth</text>
    <rect x="530" y="110" width="70" height="24" rx="12" fill="#dbeafe"/>
    <text x="565" y="127" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#1e40af" text-anchor="middle">apiKey</text>
    <text x="40" y="152" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#374151">API Key</text>
    <rect x="40" y="160" width="560" height="38" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <text x="54" y="184" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#9ca3af">Enter API Key</text>

    <!-- OAuth2 Card -->
    <rect x="20" y="210" width="600" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="40" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">OAuth2</text>
    <rect x="530" y="225" width="70" height="24" rx="12" fill="#ffedd5"/>
    <text x="565" y="242" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#c2410c" text-anchor="middle">oauth2</text>
    <text x="40" y="267" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#374151">Client Credentials</text>
    <rect x="40" y="275" width="560" height="38" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>

    <!-- Storage Options Card -->
    <rect x="20" y="325" width="600" height="95" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="40" y="355" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">Storage Options</text>
    <!-- Radio: Session only -->
    <circle cx="50" cy="380" r="7" fill="#ffffff" stroke="#4f46e5" stroke-width="2"/>
    <circle cx="50" cy="380" r="3" fill="#4f46e5"/>
    <text x="66" y="384" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#374151">Session only</text>
    <text x="66" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Credentials cleared when browser closes. More secure.</text>

    <!-- Token Renewal Card -->
    <rect x="20" y="435" width="600" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="40" y="465" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#111827">Token Renewal</text>
    <!-- Checkbox -->
    <rect x="40" y="480" width="16" height="16" rx="3" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <text x="64" y="493" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#374151">Enable automatic token renewal</text>
    <text x="260" y="493" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6b7280">Renewal interval:</text>
    <rect x="360" y="478" width="50" height="28" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <text x="378" y="497" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#111827">15</text>
    <text x="420" y="497" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6b7280">minutes</text>

    <!-- Submit Button -->
    <rect x="20" y="530" width="600" height="48" rx="8" fill="#4f46e5"/>
    <text x="320" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="500" fill="#ffffff" text-anchor="middle">Configure &amp; Continue</text>
    <!-- Checkmark icon -->
    <circle cx="245" cy="554" r="10" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M240,554 L244,558 L252,550" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
