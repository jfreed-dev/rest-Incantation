<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg-gradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.08">
    <line x1="160" y1="0" x2="160" y2="640" stroke="#ffffff" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="640" stroke="#ffffff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="640" stroke="#ffffff" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="640" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="640" stroke="#ffffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="640" stroke="#ffffff" stroke-width="1"/>
    <line x1="1120" y1="0" x2="1120" y2="640" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Main content container -->
  <g transform="translate(100, 180)">
    <!-- Title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="#ffffff">REST Incantation</text>

    <!-- Tagline -->
    <text x="0" y="60" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="#a5b4fc">Explore REST APIs from OpenAPI Documentation</text>

    <!-- Feature badges -->
    <g transform="translate(0, 120)">
      <!-- OpenAPI badge -->
      <rect x="0" y="0" width="130" height="42" rx="21" fill="#4f46e5"/>
      <text x="65" y="28" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">OpenAPI</text>

      <!-- Authentication badge -->
      <rect x="150" y="0" width="170" height="42" rx="21" fill="#4f46e5"/>
      <text x="235" y="28" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">Authentication</text>

      <!-- OAuth2 badge -->
      <rect x="340" y="0" width="110" height="42" rx="21" fill="#4f46e5"/>
      <text x="395" y="28" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">OAuth2</text>

      <!-- Flask badge -->
      <rect x="470" y="0" width="90" height="42" rx="21" fill="#4f46e5"/>
      <text x="515" y="28" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">Flask</text>
    </g>
  </g>

  <!-- API icon illustration -->
  <g transform="translate(920, 160)">
    <!-- Card background -->
    <rect x="0" y="0" width="260" height="260" rx="20" fill="#ffffff" fill-opacity="0.1" stroke="#6366f1" stroke-width="2"/>

    <!-- JSON braces -->
    <text x="60" y="170" font-family="monospace" font-size="120" font-weight="700" fill="#818cf8">{</text>
    <text x="160" y="170" font-family="monospace" font-size="120" font-weight="700" fill="#818cf8">}</text>

    <!-- Dots representing content -->
    <circle cx="130" cy="100" r="8" fill="#a5b4fc"/>
    <circle cx="130" cy="130" r="8" fill="#a5b4fc"/>
    <circle cx="130" cy="160" r="8" fill="#a5b4fc"/>
  </g>

  <!-- Bottom accent line -->
  <rect x="100" y="520" width="200" height="4" rx="2" fill="#6366f1"/>
</svg>
